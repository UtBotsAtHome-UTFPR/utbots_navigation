laser_filter: # Node name for scan_to_scan_filter_chain
  ros__parameters:
    filter1:
      name: box_filter
      type: laser_filters/LaserScanBoxFilter
      params:
        box_frame: base_link
        min_x: -0.30
        max_x: 0.30
        max_y: 0.30
        min_y: -0.30
        min_z: -0.5
        max_z: 0.5
        
        invert: false # activate to remove all points outside of the box